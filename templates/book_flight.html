<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Book a Flight</h2>

    <form method="POST">
        <!-- Select Flight Dropdown -->
        <label for="flight_id">Select Flight:</label>
        <select name="flight_id" id="flight_id" required>
            <option value="">Select a flight</option>
            {% for flight in flights %}
            <option value="{{ flight[0] }}">{{ flight[1] }} ({{ flight[2] }} - {{ flight[3] }})</option>
            {% endfor %}
        </select><br>

        <!-- Passenger Name -->
        <label for="passenger_name">Passenger Name:</label>
        <input type="text" name="passenger_name" id="passenger_name" placeholder="Enter your name" required><br>

        <button type="submit">Book Flight</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
